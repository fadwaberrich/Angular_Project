<main id="main" class="main">
  <div class="pagetitle">
    <h1>Ajout Paiement</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Paiement</a></li>
        <li class="breadcrumb-item">Ajout</li>

      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Formulaire d'ajout d'un Paiement</h5>

            <!-- General Form Elements -->
            <form [formGroup]="paiementForm" (ngSubmit)="onpaiementcreate()">
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Montant</label>

                <div class="col-sm-10">
                  <input type="text"   class="form-control" formControlName="montant"  />
                
                </div>

              </div>

              <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Identifiant Du L'Etudiant</label>

                <div class="col-sm-10">
                  <select  class="form-select" formControlName="etudiantId" >
                    <option selected>Default</option>
                    <option  *ngFor="let item of myetudiant$ | async" value="{{item.id}}" >{{item.nom}}</option>

                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Identifiant Du Contrat</label>

                 <div class="col-sm-10">
                  <select  class="form-select" formControlName="contratId" >
                    <option selected>Default</option>
                    <option *ngFor="let item of mycontrat$ | async" value="{{item.id}}" >{{item.id}}</option>

                  </select>

                </div>
              </div>





              <div class="row mb-3">

                <div class="col-sm-12">
                  <button type="submit" [disabled]="paiementForm.invalid" class="btn btn-primary d-flex"
                    style=" margin-left:auto">Okay</button>
                </div>
              </div>

            </form><!-- End General Form Elements -->

          </div>
        </div>

      </div>


    </div>
  </section>


</main><!-- End #main -->
