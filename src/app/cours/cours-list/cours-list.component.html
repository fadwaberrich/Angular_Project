<main id="main" class="main">
  <div class="pagetitle">
    <h1>List Table</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Liste</li>
        <li class="breadcrumb-item active">Table</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Listes Des Cours </h5>
            <h6>Recherche <input name="query" (input)="onSearchChange($any($event.target).value)"> </h6>
            <button class="btn btn-light" [disabled]="page==1" (click)="decSearch()">
              <i class="bi bi-arrow-left"></i>
            </button>
              {{page}}
            <button class="btn btn-light" (click)="incSearch()">
              <i class="bi bi-arrow-right"></i>
            </button>
            <!-- Active Table -->
            <table class="table">
              <thead>
                <tr>

                  <th scope="col">Module</th>
                  <th scope="col">Description du Module</th>
                  <th scope="col">Crédit</th>
                  <th scope="col">Nb heure par semaine</th>
                  <th scope="col">année universitaire</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of mydata$ | async" [ngClass]="{'table-danger': ((item.id == null)|| ((item.description == null))
                 ||((item.credits == null)) || (item.nbHeures == null) || (item.annee == null)) }">

                  <td>{{item.nom}}</td>
                  <td>{{item.description}}</td>
                  <td>{{item.credits}}</td>
                  <td>{{item.nbHeures}}</td>
                  <td>{{item.annee}}</td>
                  <td>
                  <td><button type="button" (click)="edit(item.id)" data-target="#exampleModal" class="btn btn-dark active"
                      style="margin-right: 10px;" id="edit"><i class="bi bi-brush"></i></button>
                    <button type="button" (click)="delete(item.id)" class="btn btn-danger active"><i id="delete"
                        class="bi bi-trash3"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- End Active Table -->
          </div>
        </div>
      </div>
    </div>
  </section>
</main><!-- End #main -->
