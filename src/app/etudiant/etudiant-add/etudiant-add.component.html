<main id="main" class="main">
    <div class="pagetitle">
      <h1>Ajout Etudiant</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Etudiant</a></li>
          <li class="breadcrumb-item">Ajout</li>

        </ol>
      </nav>
    </div><!-- End Page Title -->
    
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
    
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Formulaire d'ajout d'un étudiant</h5>
    
              <!-- General Form Elements -->
              <form #etudiantForm="ngForm" (ngSubmit)="add(etudiantForm.value)">
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Nom</label>
                  <div class="col-sm-10"> 
                  <input type="text"  #nom="ngModel" class="form-control" name="nom"  required minlength="2" maxlength="16" 
                   [(ngModel)]="etd.nom">
                   
                
                   <div *ngIf="nom.errors?.['minlength']" style="color:red">
                    <i class="bi bi-exclamation-octagon me-1"></i>nom Minium 2 caracteres Max 16.
                  </div>
                   
  </div>
                </div>
                
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Prenom</label>
                  <div class="col-sm-10">
                  <input type="text"  #prenom="ngModel" class="form-control" name="prenom"  required minlength="2" maxlength="8" 
                   [(ngModel)]="etd.prenom">
               
                   <div *ngIf="prenom.errors?.['minlength']" style="color:red">
                    <i class="bi bi-exclamation-octagon me-1"></i>Prenom Minium 2 caracteres Max 16.
                  </div>
                   
                  
                
  
                </div>      
            </div>
    
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Option</label>
                  <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" name="option"  [(ngModel)]="etd.option">
                      <option selected>Choisir option</option>
                      <option value="GAMIX">GAMIX</option>
                      <option value="SE">SE</option>
                      <option value="NIDS">NIDS</option>
                      <option value="SIM">SIM</option>
                    </select>
                  </div>
                </div>


                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Département</label>
                  <div class="col-sm-10">
                    <select class="form-select"  name="departementId" [(ngModel)]="etd.departementId" >
                      <option selected>Default</option>
                      <option *ngFor="let item of mydepartement$ | async" value="{{item.id}}" >{{item.nom}}</option>
  
                    </select>
                  </div>
                </div>

               
                <div class="row mb-3">
                  <label for="inputEmail" class="col-sm-2 col-form-label">Equipe</label>
              
                <div class="col-sm-10">
                  <select  class="form-select" name="equipeId" [(ngModel)]="etd.equipeId" >
                    <option >Default</option>
                    <option *ngFor="let item of myequipe$ | async" value="{{item.id}}" >{{item.nom}}</option>
  
                  </select>
                </div>
                </div>
                <div class="row mb-3">
                
                  <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary d-flex" style=" margin-left:auto">Okay</button>
                  </div>
                </div>
    
              </form><!-- End General Form Elements -->
    
            </div>
          </div>
    
        </div>
    
    
      </div>
    </section>
    
    
    </main><!-- End #main -->
