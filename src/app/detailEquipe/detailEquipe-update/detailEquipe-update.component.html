<main id="main" class="main">
  <div class="pagetitle">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Detail Equipe</a></li>
        <li class="breadcrumb-item">Update</li>

      </ol>
    </nav>
    </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Ajout Detail Equipe</h5>

            <!-- General Form Elements -->
            <form #DetailEquipeForm="ngForm" (ngSubmit)="ondetailEquipetupdate()">

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" >Nombre de salles</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="salle" [(ngModel)]="detVar.salle">

                </div>

              </div>

              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Thematique</label>

                <div class="col-sm-10">
                  <input type="text" class="form-control" name="thematique" [(ngModel)]="detVar.thematique">

                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Equipe</label>
            
              <div class="col-sm-10">
                <select  class="form-select" name="equipeId" [(ngModel)]="detVar.equipeId" >
                  <option >Default</option>
                  <option *ngFor="let item of myequipe$ | async" value="{{item.id}}" >{{item.nom}}</option>

                </select>
          
                </div>
              </div>    
              <div class="row mb-3">

                <div class="col-sm-12">
                  <button type="submit" class="btn btn-primary d-flex" style=" margin-left:auto">submit</button>
                </div>
              </div>

            </form><!-- End General Form Elements -->

          </div>
        </div>

      </div>


    </div>
  </section>


</main><!-- End #main -->
