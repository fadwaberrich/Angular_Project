<main id="main" class="main">
  <div class="pagetitle">
    <h1>Ajout Club</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Club</a></li>
        <li class="breadcrumb-item">Ajout</li>

      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Ajouter Club</h5>

            <!-- General Form Elements -->

            <form #clubForm="ngForm" (ngSubmit)="add(clubForm.value)">
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Nom Du Club </label>
                <div class="col-sm-10">


                  <input type="text" required minlength="2" #nom="ngModel" class="form-control" name="nom" required
                    minlength="3" maxlength="15" [(ngModel)]="club.nom">
                  <div *ngIf="nom.errors?.['required']">
                    nom is required.
                  </div>


                  <div *ngIf="nom.invalid && (nom.touched || nom.dirty )" class="alert alert-danger">



                    <i class="bi bi-exclamation-octagon me-1"></i>Ecrire Le Nom Du Club
                  </div>

                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">


                  <input type="text" required minlength="2" #description="ngModel" class="form-control"
                    name="description" required minlength="3" maxlength="20" [(ngModel)]="club.description">
                  <div *ngIf="description.errors?.['required']">
                    description is required.
                  </div>
                </div>




                <div *ngIf="description.invalid && (description.touched || description.dirty )"
                  class="alert alert-danger">



                  <i class="bi bi-exclamation-octagon me-1"></i>Ecrire Une Description
                </div>

              </div>






              <div class="row mb-3">

                <div class="col-sm-12">
                  <button type="submit" class="btn btn-primary d-flex" style=" margin-left:auto">Okay</button>
                </div>
              </div>

            </form><!-- End General Form Elements -->

          </div>
        </div>

      </div>


    </div>
  </section>


</main><!-- End #main -->
